    <div id="content-header">

        <div class="padding">
          <p>
            Text to echo: <input id="echoText" type="text" />
            <input id="btnEcho" type="button" value="Echo" />
          </p>
          <p>
            Text to echo to named cell (assumes name of SingleCellB2): <input id="echoTextNamedCell" type="text" />
            <input id="btnEchoNamedCell" type="button" value="Echo" />
          </p>
          <p>
            This sample assumes a named range of 4x4 cells called ColorMatrix.
            <input id="btnPopulateMatrix" type="button" value="Populate Matrix" />
          </p>

          <p><strong>Add home screen content here.</strong></p>
          <p>For example:</p>
          <button id="get-data-from-selection">Get data from selection</button>

          <p style="margin-top: 50px;">
